<div class="right">
	<div class="top">
		<h4>添加订单</h4>
	</div>
	<div id="right_6">
		<table border="0">
			<tr>
				<td>订单类型</td>
				<td id="td1">
					<input type="radio"  name="a" checked="checked"><span>婚纱</span>
					<input type="radio" name="a" /><span>孕妇</span>
					<input type="radio" name="a" /><span>亲子</span>
					<input type="radio" name="a" /><span>写真</span>
					<input type="radio" name="a" /><span>其他</span>
				</td>
			</tr>
			<tr>
				<td>新娘</td>
				<td class="td3">
					<input type="text" placeholder="  姓名"/>
					<img src="images/tongyong.png">
					<input type="text" placeholder="  手机号"/>
					<img src="images/tongyong.png">
					<select>
						<option>生日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>新郎</td>
				<td class="td3">
					<input type="text" placeholder="  姓名"/>
					<img src="images/tongyong.png">
					<input type="text" placeholder="  手机号"/>
					<img src="images/tongyong.png">
					<select>
						<option>生日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>订单号</td>
				<td class="td5">
					<input type="text">
					<img src="images/tongyong.png">
				</td>
			</tr>
			<tr>
				<td>订单时间</td>
				<td class="td4">
					<select name="" id="">
						<option value="">

						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>订单金额</td>
				<td class="td3">
					<input type="text">
					<img src="images/tongyong.png">
				</td>
			</tr>
			<tr>
				<td>预付定金</td>
				<td class="td3">
					<input type="text">
					<img src="images/tongyong.png">
				</td>
			</tr>
			<tr>
				<td>接单人</td>
				<td class="td3">
					<input type="text" placeholder="接单人">

				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td >
					<textarea name="" id="" cols="60" rows="6"></textarea>
				</td>
			</tr>
			<tr id="td6">
				<td class="c4_td1"></td>
				<td id="td6">
					<button id="c4_tj"><a href="#/take">提交</a></button>
					<button id="">取消</button>
				</td>
			</tr>
		</table>
		<p></p>
	</div>
</div>
